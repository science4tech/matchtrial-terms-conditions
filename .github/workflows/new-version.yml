name: New version

on:
  pull_request:
    types:
      - closed
    branches: [ main ]

jobs:
  create-release:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Check version
        id: check-version
        run: |
          if [[ ${{ github.head_ref }} =~ ^v[0-9]+\.[0-9]+$ ]]; then
              echo ::set-output name=match::true
          fi
      - name: Get release version
        if: steps.check-version.outputs.match == 'true'
        run: echo running on branch ${{ github.head_ref }}
